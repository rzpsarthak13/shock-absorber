version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: shock-absorber-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - shock-absorber-network

  mysql:
    image: mysql:8.0
    container_name: shock-absorber-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/setup_payment_db.sql:/docker-entrypoint-initdb.d/setup_payment_db.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shock-absorber-network
    command: --default-authentication-plugin=mysql_native_password

volumes:
  redis-data:
  mysql-data:

networks:
  shock-absorber-network:
    driver: bridge

